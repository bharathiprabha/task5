<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website - Shopping Cart</title>
    <link rel="stylesheet" href="ecommerce.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <div class="cart">
                <h2 class="cart-title">
                    Your Cart
                </h2>
                <div class="cart-content">
                    
                </div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <button type="button" class="btn-buy">Buy Now</button>

                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>

    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <div class="shop-content">
            <div class="product-box">
                <img src="/images/content1.jpg" alt="" id="img1" class="product-img">
                <h2 class="product-title">MENS TSHIRT</h2>
                <span class="price">$50</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <div class="product-box">
                <img src="/images/smart watch.jpg" alt="" id="img2" class="product-img">
                <h2 class="product-title">SMART WATCH</h2>
                <span class="price">$1150</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <div class="product-box">
                <img src="/images/content3.jpg" alt="" id="img3" class="product-img">
                <h2 class="product-title">SHOES</h2>
                <span class="price">$500</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <div class="product-box">
                <img src="/images/content4.jpg" alt="" id="img4" class="product-img">
                <h2 class="product-title">FOOT WEAR</h2>
                <span class="price">$300</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <div class="product-box">
                <img src="/images/content5.jpg" alt="" id="img5" class="product-img">
                <h2 class="product-title">EAR BUDDS</h2>
                <span class="price">$1500</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <div class="product-box">
                <img src="/images/content6.jpg" alt="" id="img6" class="product-img">
                <h2 class="product-title">TRAVEL BAG</h2>
                <span class="price">$500</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <div class="product-box">
                <img src="/images/content7.jpg" alt="" id="img7" class="product-img">
                <h2 class="product-title">SUN GLASS</h2>
                <span class="price">$90</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <div class="product-box">
                <img src="/images/content8.jpg" alt="" id="img8" class="product-img">
                <h2 class="product-title">CAP</h2>
                <span class="price">$55.05</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>

    <script src="/ecommerce.js "></script>
</body>
</html>
